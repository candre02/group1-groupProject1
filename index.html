<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bulma.io/" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Report Gif</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class = "row">
            <div class="col-12 col-lg-3">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                    <form id="search-form" class="card-body">
                        <input name="city" id="search-city" type="text" autofocus="true" class="form-input" />

                        <button type="submit"  id="submitBtn" class="btn btn-primary"><span class="oi oi-magnifying-glass">Search</span></button>

                    </form>
                </div>
                
                <!-- The card that holds the search history -->
                <div class="card">
                    <div class="card-header">
                        <h6>Search History</h6>
                    </div>
                    <div class="card-body" id="history"></div>
                </div>

            </div>

            <!-- The large card in the upper right column that holds the current weather information -->
            <div class="col-12 col-lg-9"  id="results-container">
                <div class="card">
                    <h3 class="card-header">Current Weather Report</h3>
                    <div class="card-body" id="current-stats">
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind"></span></p>
                        <p>UV Index: <span id="uv"></span><span  class="alert" id="uv-alert"></span></p>
                    </div>
                </div>
                
                <!-- the cards that will be used to display the 5-day forecast, it is one larger card to group them together with a nested card to display each day's info -->
                <div class = "card" id="forecast-container">
                    <div class="card-header">
                        <h3 class="card-title">Weather Report Gif</h3>
                    </div>

                    <iframe class="vedioHolder"></iframe>
                </div>

            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
