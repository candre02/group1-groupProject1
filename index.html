<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Report Gif</title>
</head>

<body class="columns is-multiline">
    <header class="header column is-full box">
        <h1 class="title is-1">Weather Dashboard</h1>
    </header>

    <div class="column">
        <div class="columns">
            <div class="column is-one-quarter">
                <div class=" card box">
                    <h3 class="card-header block title is-5">Search for a City</h3>
                    <form id="search-form" class="card-body">
                        <input name="city" id="search-city" type="text" autofocus="true" class="form-input input is-primary is-normal block" />

                        <button type="submit" id="submitBtn" class="button is-primary"><span
                                class="oi oi-magnifying-glass">Search</span></button>

                    </form>
                </div>

                <!-- The card that holds the search history -->
                <div class="card column">
                    <div class="card-header block">
                        <h6 class="title is-5">Search History</h6>
                    </div>
                    <div class="card-body" id="history"></div>
                </div>

            </div>

            <!-- The large card in the upper right column that holds the current weather information -->
            <div class="column is-three-quarters" id="results-container">
                <div class="card block">
                    <h3 class="card-header title is-3">Current Weather Report</h3>
                    <div class="card-body box" id="current-stats">
                        <p class="block title is-6">Temperature: <span id="temp"></span></p>
                        <p class="block title is-6">Humidity: <span id="humidity"></span></p>
                        <p class="block title is-6">Wind Speed: <span id="wind"></span></p>
                        <p class="block title is-6">UV Index: <span id="uv"></span><span class="alert" id="uv-alert"></span></p>
                    </div>
                </div>

                <!-- the cards that will be used to display the 5-day forecast, it is one larger card to group them together with a nested card to display each day's info -->
                <div class="columns is-multiline box gifContainer" id="forecast-container">
                    <div class="column is-full">
                        <h3 class="title is-3">Weather Report Gifs</h3>
                    </div>

                    <iframe src="" id="gifOne" class="column" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    <iframe src="" id="gifTwo" class="column" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    <iframe src="" id="gifThree" class="column" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                </div>

            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
